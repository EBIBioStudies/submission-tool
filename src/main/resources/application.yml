spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: auth
            uri: {BACKEND_URL}
            predicates:
              - Path=/api/auth/*
            filters:
              - StripPrefix=1
          - id: submission
            uri: {BACKEND_URL}
            predicates:
              - Path=/api/submissions/**
            filters:
              - StripPrefix=1
          - id: files
            uri: {BACKEND_URL}
            predicates:
              - Path=/api/files/**
            filters:
              - StripPrefix=1
          - id: collections
            uri: {BACKEND_URL}
            predicates:
              - Path=/api/collections
            filters:
              - StripPrefix=1
          - id: ror-api
            uri: https://api.ror.org:443
            predicates:
              - Path=/ror/**
            filters:
              - StripPrefix=1
